name: Build & Release WSA Variants

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          # Win10
          - { winver: 10, root: magisk, gapps: none }
          - { winver: 10, root: magisk, gapps: mindthegapps }
          - { winver: 10, root: kernelsu, gapps: none }
          - { winver: 10, root: none, gapps: mindthegapps }
          # Win11
          - { winver: 11, root: magisk, gapps: none }
          - { winver: 11, root: magisk, gapps: mindthegapps }
          - { winver: 11, root: kernelsu, gapps: none }
          - { winver: 11, root: none, gapps: mindthegapps }

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup build dependencies
        run: |
          sudo apt update -y
          sudo apt install -y python3 python3-pip aria2 p7zip-full unzip

      - name: Run WSA build
        run: |
          chmod +x scripts/build.sh
          cd scripts

          WINVER=${{ matrix.winver }}
          ROOT=${{ matrix.root }}
          GAPPS=${{ matrix.gapps }}
          RELEASE_TYPE="retail"
          ARCH="x64"

          GAPP_ARG=""
          if [ "$GAPPS" != "none" ]; then
            GAPP_ARG="--install-gapps"
          fi

          echo "==== Building WSA ===="
          echo "Windows: $WINVER"
          echo "Root: $ROOT"
          echo "GApps: $GAPPS"
          echo "======================"

          ./build.sh --arch "$ARCH" \
                     --release-type "$RELEASE_TYPE" \
                     --root-sol "$ROOT" \
                     $GAPP_ARG \
                     --remove-amazon \
                     --compress-format 7z

          mkdir -p ../release/$WINVER
          mv ../output/*.7z "../release/$WINVER/WSA_${WINVER}_${ROOT}_${GAPPS}.7z"

      - name: Upload artifact (for later use)
        uses: actions/upload-artifact@v4
        with:
          name: WSA_${{ matrix.winver }}_${{ matrix.root }}_${{ matrix.gapps }}
          path: release/${{ matrix.winver }}/WSA_${{ matrix.winver }}_${{ matrix.root }}_${{ matrix.gapps }}.7z

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Generate tag
        id: set_tag
        run: |
          TAG="build-$(date +'%Y%m%d-%H%M%S')"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Generated tag: $TAG"

      - name: Create GitHub Release
        run: |
          echo "Creating release: ${TAG}"
          CURRENT_TIME=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          
          gh release create "${TAG}" release/*/*.7z \
            --title "WSA Auto Build ${TAG}" \
            --notes "WSA Automated Build - ${CURRENT_TIME}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release to Gitee
        run: |
          echo "==> Uploading release to Gitee..."
          GITEE_REPO="JOYG0322/magisk-on-wsalocal-auto-builder"

          CURRENT_TIME=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          NOTES="WSA Automated Build - ${CURRENT_TIME}"

          # 创建 Gitee Release
          curl -X POST "https://gitee.com/api/v5/repos/${GITEE_REPO}/releases" \
            -H "Content-Type: application/json" \
            -H "Authorization: token ${{ secrets.GITEE_TOKEN }}" \
            -d "{
              \"tag_name\": \"${TAG}\",
              \"name\": \"WSA Auto Build ${TAG}\",
              \"body\": \"${NOTES}\",
              \"prerelease\": false
            }"

          # 上传每个 7z 文件
          for file in $(find release -name '*.7z'); do
            echo "Uploading $(basename $file)..."
            curl -X POST "https://gitee.com/api/v5/repos/${GITEE_REPO}/releases/assets?access_token=${{ secrets.GITEE_TOKEN }}&tag_name=${TAG}" \
              -F "file=@${file}" \
              -F "name=$(basename $file)"
          done
