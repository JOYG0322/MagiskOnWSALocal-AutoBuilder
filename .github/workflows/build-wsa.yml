name: Build & Release WSA Variants

on:
  workflow_dispatch:       
  workflow_run:             
    workflows: ["Sync Upstream"]
    types:
      - completed

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          # Win10
          - { winver: 10, root: magisk, gapps: none }
          - { winver: 10, root: magisk, gapps: mindthegapps }
          - { winver: 10, root: kernelsu, gapps: none }
          - { winver: 10, root: none, gapps: mindthegapps }
          # Win11
          - { winver: 11, root: magisk, gapps: none }
          - { winver: 11, root: magisk, gapps: mindthegapps }
          - { winver: 11, root: kernelsu, gapps: none }
          - { winver: 11, root: none, gapps: mindthegapps }

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for upstream sync
        if: ${{ github.event_name != 'workflow_dispatch' }}
        run: |
          last_commit_msg="$(git log -1 --pretty=%B)"
          echo "Last commit message: $last_commit_msg"
          if ! echo "$last_commit_msg" | grep -q "Sync from upstream"; then
            echo "üü° No upstream change detected ‚Äî skipping build."
            exit 78
          fi
  
      - name: Setup build dependencies
        run: |
          sudo apt update -y
          sudo apt install -y python3 python3-pip aria2 p7zip-full unzip

      - name: Run WSA build
        run: |
          chmod +x scripts/build.sh
          cd scripts

          WINVER=${{ matrix.winver }}
          ROOT=${{ matrix.root }}
          GAPPS=${{ matrix.gapps }}
          RELEASE_TYPE="retail"
          ARCH="x64"

          GAPP_ARG=""
          if [ "$GAPPS" != "none" ]; then
            GAPP_ARG="--install-gapps"
          fi

          echo "==== Building WSA ===="
          echo "Windows: $WINVER"
          echo "Root: $ROOT"
          echo "GApps: $GAPPS"
          echo "======================"

          ./build.sh --arch "$ARCH" \
                     --release-type "$RELEASE_TYPE" \
                     --root-sol "$ROOT" \
                     $GAPP_ARG \
                     --remove-amazon \
                     --compress-format 7z

          mkdir -p ../release/$WINVER
          mv ../output/*.7z "../release/$WINVER/WSA_${WINVER}_${ROOT}_${GAPPS}.7z"

      - name: Upload artifact (for later use)
        uses: actions/upload-artifact@v4
        with:
          name: WSA_${{ matrix.winver }}_${{ matrix.root }}_${{ matrix.gapps }}
          path: release/${{ matrix.winver }}/WSA_${{ matrix.winver }}_${{ matrix.root }}_${{ matrix.gapps }}.7z

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Generate tag
        id: set_tag
        run: |
          TAG="build-$(date +'%Y%m%d-%H%M%S')"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Generated tag: $TAG"

      - name: Create GitHub Release
        run: |
          echo "Creating release: ${TAG}"
          CURRENT_TIME=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          
          gh release create "${TAG}" release/*/*.7z \
            --title "WSA Auto Build ${TAG}" \
            --notes "WSA Automated Build - ${CURRENT_TIME}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload_to_gitee:
    name: Upload to Gitee
    runs-on: ubuntu-latest
    needs: release
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚úÖ ‰∏ãËΩΩÊûÑÂª∫‰∫ßÁâ© (Download build artifacts)
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      # ‚úÖ Êü•ÊâæÁ¨¨‰∏Ä‰∏™ .7z Êñá‰ª∂ (Find first .7z file)
      - name: Find release file
        id: find_file
        run: |
          FILE_PATH=$(find release -name "*.7z" | head -n 1)
          if [ -z "$FILE_PATH" ]; then
            echo "‚ùå No .7z file found."
            exit 1
          fi
          echo "file=$FILE_PATH" >> $GITHUB_OUTPUT
          echo "üÜô Found file: $FILE_PATH"

      # ‚úÖ ‰∏ä‰º†Ëá≥ Gitee Releases (Upload to Gitee)
      - name: Upload to Gitee Release
        env:
          GITEE_USER: ${{ secrets.GITEE_USER }}
          GITEE_REPO: ${{ secrets.GITEE_REPO }}
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        run: |
          TAG="build-$(date +'%Y%m%d-%H%M%S')"
          FILE=$(find release -name "*.7z" | head -n 1)
          FILE_NAME=$(basename "$FILE")

          echo "üîñ Creating release tag: $TAG"
          echo "üì¶ Uploading file: $FILE_NAME"

          RESPONSE=$(curl -s -X POST "https://gitee.com/api/v5/repos/${GITEE_USER}/${GITEE_REPO}/releases" \
            -H "Content-Type: application/json" \
            -H "Authorization: token ${GITEE_TOKEN}" \
            -d "{
              \"tag_name\": \"${TAG}\",
              \"name\": \"WSA Build ${TAG}\",
              \"body\": \"Automatic build uploaded from GitHub Actions.\",
              \"target_commitish\": \"master\",
              \"prerelease\": false
            }")

          echo "Response: $RESPONSE"

          RELEASE_ID=$(echo "$RESPONSE" | grep -oE '"id":[0-9]+' | head -1 | cut -d':' -f2)
          if [ -z "$RELEASE_ID" ]; then
            echo "‚ùå Failed to create Gitee release."
            echo "$RESPONSE"
            exit 1
          fi

          echo "‚úÖ Created release ID: $RELEASE_ID"
          
          UPLOAD_URL="https://gitee.com/api/v5/repos/${GITEE_USER}/${GITEE_REPO}/releases/${RELEASE_ID}/attach_files"

          echo "üöÄ Uploading file to Gitee..."
          curl -L --progress-bar \
            -X POST "$UPLOAD_URL" \
            -H "Authorization: token ${GITEE_TOKEN}" \
            -F "file=@${FILE}" \
            -o result.json || { echo "‚ùå Upload failed."; exit 1; }

          echo "‚úÖ Upload result:"
          cat result.json
