name: Build & Release WSA

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - { winver: 10, root: magisk, gapps: none }
          - { winver: 10, root: magisk, gapps: mindthegapps }
          - { winver: 10, root: none, gapps: mindthegapps }
          - { winver: 11, root: magisk, gapps: none }
          - { winver: 11, root: magisk, gapps: mindthegapps }
          - { winver: 11, root: none, gapps: mindthegapps }

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update -y
          sudo apt install -y python3 python3-pip aria2 p7zip-full unzip

      - name: Run WSA build
        run: |
          chmod +x scripts/build.sh
          cd scripts
          WINVER=${{ matrix.winver }}
          ROOT=${{ matrix.root }}
          GAPPS=${{ matrix.gapps }}
          RELEASE_TYPE="retail"
          ARCH="x64"
          GAPP_ARG=""
          if [ "$GAPPS" != "none" ]; then
            GAPP_ARG="--install-gapps"
          fi
          echo "==== Building WSA ===="
          echo "Windows: $WINVER"
          echo "Root: $ROOT"
          echo "GApps: $GAPPS"
          echo "======================"
          ./build.sh --arch "$ARCH" \
                     --release-type "$RELEASE_TYPE" \
                     --root-sol "$ROOT" \
                     $GAPP_ARG \
                     --remove-amazon \
                     --compress-format 7z
          mkdir -p ../release/$WINVER
          mv ../output/*.7z "../release/$WINVER/WSA_${WINVER}_${ROOT}_${GAPPS}.7z"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: WSA_${{ matrix.winver }}_${{ matrix.root }}_${{ matrix.gapps }}
          path: release/${{ matrix.winver }}/WSA_${{ matrix.winver }}_${{ matrix.root }}_${{ matrix.gapps }}.7z

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Set release tag
        id: vars
        run: echo "TAG=build-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      - name: Create release notes file
        run: |
          cat > release_notes.txt <<'NOTES'
### ðŸš€ WSA Auto Build

This release contains all build variants:

| Windows | Root | GApps | Amazon |
|----------|------|-------|--------|
| 10 | Magisk | None | âŒ |
| 10 | Magisk | MindTheGapps | âŒ |
| 10 | None | MindTheGapps | âŒ |
| 11 | Magisk | None | âŒ |
| 11 | Magisk | MindTheGapps | âŒ |
| 11 | None | MindTheGapps | âŒ |

All archives are compressed `.7z` files.  
Generated automatically via GitHub Actions.
NOTES

      - name: Create GitHub Release
        run: |
          echo "Creating release tag: ${TAG}"
          gh release create "${TAG}" release/*/*.7z \
            --title "WSA Auto Build ${TAG}" \
            --notes-file release_notes.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
