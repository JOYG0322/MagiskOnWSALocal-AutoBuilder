name: Build & Release WSA Variants

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          # Win10
          - { winver: 10, root: magisk, gapps: none }
          - { winver: 10, root: magisk, gapps: mindthegapps }
          - { winver: 10, root: none, gapps: mindthegapps }
          # Win11
          - { winver: 11, root: magisk, gapps: none }
          - { winver: 11, root: magisk, gapps: mindthegapps }
          - { winver: 11, root: none, gapps: mindthegapps }

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup build dependencies
        run: |
          sudo apt update -y
          sudo apt install -y python3 python3-pip aria2 p7zip-full unzip

      - name: Run WSA build
        run: |
          chmod +x scripts/build.sh
          cd scripts

          WINVER=${{ matrix.winver }}
          ROOT=${{ matrix.root }}
          GAPPS=${{ matrix.gapps }}
          RELEASE_TYPE="retail"
          ARCH="x64"

          GAPP_ARG=""
          if [ "$GAPPS" != "none" ]; then
            GAPP_ARG="--install-gapps"
          fi

          echo "==== Building WSA ===="
          echo "Windows: $WINVER"
          echo "Root: $ROOT"
          echo "GApps: $GAPPS"
          echo "======================"

          ./build.sh --arch "$ARCH" \
                     --release-type "$RELEASE_TYPE" \
                     --root-sol "$ROOT" \
                     $GAPP_ARG \
                     --remove-amazon \
                     --compress-format 7z

          mkdir -p ../release/$WINVER
          mv ../output/*.7z "../release/$WINVER/WSA_${WINVER}_${ROOT}_${GAPPS}.7z"

      - name: Upload artifact (for later use)
        uses: actions/upload-artifact@v4
        with:
          name: WSA_${{ matrix.winver }}_${{ matrix.root }}_${{ matrix.gapps }}
          path: release/${{ matrix.winver }}/WSA_${{ matrix.winver }}_${{ matrix.root }}_${{ matrix.gapps }}.7z

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Generate tag
        id: set_tag
        run: |
          TAG="build-$(date +'%Y%m%d-%H%M%S')"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Generated tag: $TAG"

      - name: Create GitHub Release
        run: |
          echo "Creating release: ${TAG}"
          
          cat << 'EOF' > release_notes.md
### ðŸš€ WSA Automated Build

Windows Subsystem for Android builds for Windows 10 & 11.

**Options:** Magisk/None root + MindTheGapps/None GApps  
**All variants:** Amazon removed, 7z compressed

Built: $(date -u +'%Y-%m-%d %H:%M UTC')
EOF

          gh release create "${TAG}" release/*/*.7z \
            --title "WSA Auto Build ${TAG}" \
            --notes-file release_notes.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
