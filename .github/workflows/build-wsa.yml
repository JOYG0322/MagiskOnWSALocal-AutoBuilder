name: Build & Release WSA Variants

on:
  workflow_dispatch:       
  workflow_run:             
    workflows: ["Sync Upstream"]
    types:
      - completed

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          # Win10
          - { winver: 10, root: magisk, gapps: none }
          - { winver: 10, root: magisk, gapps: mindthegapps }
          - { winver: 10, root: kernelsu, gapps: none }
          - { winver: 10, root: none, gapps: mindthegapps }
          # Win11
          - { winver: 11, root: magisk, gapps: none }
          - { winver: 11, root: magisk, gapps: mindthegapps }
          - { winver: 11, root: kernelsu, gapps: none }
          - { winver: 11, root: none, gapps: mindthegapps }

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for upstream sync
        if: ${{ github.event_name != 'workflow_dispatch' }}
        run: |
          last_commit_msg="$(git log -1 --pretty=%B)"
          echo "Last commit message: $last_commit_msg"
          if ! echo "$last_commit_msg" | grep -q "Sync from upstream"; then
            echo "ðŸŸ¡ No upstream change detected â€” skipping build."
            exit 78
          fi
  
      - name: Setup build dependencies
        run: |
          sudo apt update -y
          sudo apt install -y python3 python3-pip aria2 p7zip-full unzip

      - name: Run WSA build
        run: |
          chmod +x scripts/build.sh
          cd scripts

          WINVER=${{ matrix.winver }}
          ROOT=${{ matrix.root }}
          GAPPS=${{ matrix.gapps }}
          RELEASE_TYPE="retail"
          ARCH="x64"

          GAPP_ARG=""
          if [ "$GAPPS" != "none" ]; then
            GAPP_ARG="--install-gapps"
          fi

          echo "==== Building WSA ===="
          echo "Windows: $WINVER"
          echo "Root: $ROOT"
          echo "GApps: $GAPPS"
          echo "======================"

          ./build.sh --arch "$ARCH" \
                     --release-type "$RELEASE_TYPE" \
                     --root-sol "$ROOT" \
                     $GAPP_ARG \
                     --remove-amazon \
                     --compress-format 7z

          mkdir -p ../release/$WINVER
          mv ../output/*.7z "../release/$WINVER/WSA_${WINVER}_${ROOT}_${GAPPS}.7z"

      - name: Upload artifact (for later use)
        uses: actions/upload-artifact@v4
        with:
          name: WSA_${{ matrix.winver }}_${{ matrix.root }}_${{ matrix.gapps }}
          path: release/${{ matrix.winver }}/WSA_${{ matrix.winver }}_${{ matrix.root }}_${{ matrix.gapps }}.7z

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Generate tag
        id: set_tag
        run: |
          TAG="build-$(date +'%Y%m%d-%H%M%S')"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Generated tag: $TAG"

      - name: Create GitHub Release
        run: |
          echo "Creating release: ${TAG}"
          CURRENT_TIME=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          
          gh release create "${TAG}" release/*/*.7z \
            --title "WSA Auto Build ${TAG}" \
            --notes "WSA Automated Build - ${CURRENT_TIME}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload_to_gitee:
    name: Upload to Gitee
    runs-on: ubuntu-latest
    needs: release
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find release file
        id: find_file
        run: |
          FILE_PATH=$(find release -name "*.7z" | head -n 1)
          if [ -z "$FILE_PATH" ]; then
            echo "No .7z file found."
            exit 1
          fi
          echo "file=$FILE_PATH" >> $GITHUB_OUTPUT
          echo "Found file: $FILE_PATH"

      - name: Upload to Gitee Release
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
          OWNER: ${{ secrets.GITEE_USER }}
          REPO: ${{ secrets.GITEE_REPO }}
          TAG_NAME: ${{ env.TAG }}
          FILE_PATH: ${{ steps.find_file.outputs.file }}
        run: |
          set -e
          echo "Uploading $FILE_PATH to Gitee as tag $TAG_NAME"
          echo "Target repo: ${OWNER}/${REPO}"

          DEFAULT_BRANCH=$(curl -s "https://gitee.com/api/v5/repos/${OWNER}/${REPO}?access_token=${GITEE_TOKEN}" | jq -r '.default_branch')
          COMMIT_SHA=$(curl -s "https://gitee.com/api/v5/repos/${OWNER}/${REPO}/commits/${DEFAULT_BRANCH}?access_token=${GITEE_TOKEN}" | jq -r '.sha')

          EXISTS=$(curl -s -o /dev/null -w "%{http_code}" "https://gitee.com/api/v5/repos/${OWNER}/${REPO}/releases/tags/${TAG_NAME}?access_token=${GITEE_TOKEN}")
          if [ "$EXISTS" = "200" ]; then
            RELEASE_ID=$(curl -s "https://gitee.com/api/v5/repos/${OWNER}/${REPO}/releases/tags/${TAG_NAME}?access_token=${GITEE_TOKEN}" | jq -r '.id')
            curl -X DELETE "https://gitee.com/api/v5/repos/${OWNER}/${REPO}/releases/${RELEASE_ID}?access_token=${GITEE_TOKEN}"
          else
            curl -X POST \
              -H "Content-Type: application/json;charset=UTF-8" \
              -d "{\"tag_name\":\"${TAG_NAME}\",\"target_commitish\":\"${COMMIT_SHA}\"}" \
              "https://gitee.com/api/v5/repos/${OWNER}/${REPO}/tags?access_token=${GITEE_TOKEN}"
          fi

          curl -X POST \
            -H "Content-Type: application/json;charset=UTF-8" \
            -d "{\"tag_name\":\"${TAG_NAME}\",\"name\":\"${TAG_NAME}\",\"body\":\"Auto-upload from GitHub Actions\"}" \
            "https://gitee.com/api/v5/repos/${OWNER}/${REPO}/releases?access_token=${GITEE_TOKEN}"

          curl -X POST \
            -H "Content-Type: multipart/form-data" \
            -F "access_token=${GITEE_TOKEN}" \
            -F "file=@${FILE_PATH}" \
            "https://gitee.com/api/v5/repos/${OWNER}/${REPO}/releases/assets?tag_name=${TAG_NAME}"

          echo "âœ… Upload complete."
