name: Build WSA Minimal

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare minimal environment
        run: |
          sudo apt-get update -y
          sudo apt-get install -y git wget unzip python3 python3-pip p7zip-full aria2
          sudo systemctl disable --now snapd.socket snapd.service || true
          sudo apt-get remove --purge -y firefox snapd || true
          sudo rm -rf /var/cache/snapd /snap /var/snap /var/lib/snapd /etc/systemd/system/snap* || true

      - name: Run WSA build script
        run: |
          export TERM=xterm
          chmod +x ./scripts/build.sh
          ./scripts/build.sh \
            --arch x64 \
            --release-type retail \
            --root-sol none \
            --compress-format 7z \
            --target-win 10 \
            --remove-amazon

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: WSA-minimal
          path: output/*.7z
