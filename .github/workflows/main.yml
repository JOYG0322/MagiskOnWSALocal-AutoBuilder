name: Build Minimal WSA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install minimal dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            git wget unzip python3 python3-pip p7zip-full aria2

      - name: Prepare build environment
        run: |
          chmod +x scripts/build.sh
          echo "=== Starting minimal WSA build ==="

      - name: Build WSA (Windows 10, no GApps, remove Amazon)
        run: |
          ./scripts/build.sh \
            --arch x64 \
            --release-type retail \
            --root-sol none \
            --compress-format 7z \
            --gapps-variant none \
            --remove-amazon

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: WSA-Minimal-x64
          path: output/
