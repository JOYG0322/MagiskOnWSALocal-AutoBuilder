name: Build and Release MagiskOnWSA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        winver: [10, 11]
        root: [magisk, kernelsu, none]
        gapps: [mindthegapps, none]
        exclude:
          - winver: 10
            root: none
            gapps: none
          - winver: 11
            root: none
            gapps: none
          - winver: 10
            root: kernelsu
            gapps: mindthegapps
          - winver: 11
            root: kernelsu
            gapps: mindthegapps

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update -y
          sudo apt install -y python3 python3-pip aria2 unzip p7zip-full wget git whiptail

      - name: Build WSA
        run: |
          chmod +x scripts/build.sh
          cd scripts

          WINVER=${{ matrix.winver }}
          ROOT=${{ matrix.root }}
          GAPPS=${{ matrix.gapps }}
          RELEASE_TYPE="retail"
          ARCH="x64"

          GAPP_ARG=""
          if [ "$GAPPS" != "none" ]; then
            GAPP_ARG="--install-gapps"
          fi

          echo "==== æž„å»º WSA ===="
          echo "Windows: $WINVER"
          echo "Rootæ–¹æ¡ˆ: $ROOT"
          echo "GApps: $GAPPS"
          echo "=================="

          ./build.sh --arch "$ARCH" \
                     --release-type "$RELEASE_TYPE" \
                     --root-sol "$ROOT" \
                     $GAPP_ARG \
                     --remove-amazon \
                     --compress-format 7z

      - name: Prepare artifact
        run: |
          mkdir -p release
          OUTPUT_NAME="WSA_${{ matrix.winver }}_${{ matrix.root }}_${{ matrix.gapps }}.7z"
          mv output/*.7z "release/$OUTPUT_NAME"

      - name: Upload artifact (for backup)
        uses: actions/upload-artifact@v4
        with:
          name: WSA-${{ matrix.winver }}-${{ matrix.root }}-${{ matrix.gapps }}
          path: release/*.7z

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "WSA-${{ github.run_number }}"
          name: "MagiskOnWSA Build #${{ github.run_number }}"
          body: |
            ðŸ”§ è‡ªåŠ¨æž„å»ºç‰ˆæœ¬  
            - Windows: ${{ matrix.winver }}
            - Rootæ–¹æ¡ˆ: ${{ matrix.root }}
            - GApps: ${{ matrix.gapps }}
            - Amazon: ç§»é™¤
          files: release/*.7z
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
