name: Build WSA Auto Release (timestamped)

on:
  workflow_dispatch:

jobs:
  build-wsa:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows 10
          - { winver: "10", root: "magisk",    gapps: "none" }
          - { winver: "10", root: "magisk",    gapps: "mindthegapps" }
          - { winver: "10", root: "kernelsu",  gapps: "none" }
          - { winver: "10", root: "none",      gapps: "mindthegapps" }
          # Windows 11
          - { winver: "11", root: "magisk",    gapps: "none" }
          - { winver: "11", root: "magisk",    gapps: "mindthegapps" }
          - { winver: "11", root: "kernelsu",  gapps: "none" }
          - { winver: "11", root: "none",      gapps: "mindthegapps" }

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ✅ 保留 .git 以供后续 release 使用

      - name: Install minimal dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y python3 python3-venv python3-pip aria2 unzip p7zip-full

      - name: Build WSA
        run: |
          chmod +x scripts/build.sh
          cd scripts
          WINVER="${{ matrix.winver }}"
          ROOT="${{ matrix.root }}"
          GAPPS="${{ matrix.gapps }}"
          RELEASE_TYPE="retail"
          ARCH="x64"

          GAPP_ARG=""
          if [ "$GAPPS" != "none" ]; then
            GAPP_ARG="--install-gapps"
          fi

          echo "==== Building WSA ===="
          echo "Windows: $WINVER"
          echo "Root: $ROOT"
          echo "GApps: $GAPPS"
          echo "======================="

          ./build.sh --arch "$ARCH" \
                     --release-type "$RELEASE_TYPE" \
                     --root-sol "$ROOT" \
                     $GAPP_ARG \
                     --remove-amazon \
                     --compress-format 7z
        shell: bash

      - name: Prepare artifact
        run: |
          mkdir -p release
          OUTPUT_NAME="WSA_${{ matrix.winver }}_${{ matrix.root }}_${{ matrix.gapps }}.7z"
          mv output/*.7z "release/$OUTPUT_NAME" || echo "⚠️ No archive found for $OUTPUT_NAME"

      - name: Upload artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: WSA_${{ matrix.winver }}_${{ matrix.root }}_${{ matrix.gapps }}
          path: release/*.7z

  release:
    runs-on: ubuntu-latest
    needs: build-wsa

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ✅ 确保 gh CLI 有 git 环境

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create timestamp tag
        id: set_tag
        run: |
          TAG="build-$(date +'%Y%m%d-%H%M%S')"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "✅ Using release tag: $TAG"

      - name: Create GitHub Release
        run: |
          echo "Creating release with tag: ${TAG}"
          cd "${GITHUB_WORKSPACE}"
          gh release create "${TAG}" release/*/*.7z \
            --title "WSA Auto Build ${TAG}" \
            --notes "Automated multi-variant build of WSA.
            
**Included Variants:**
- Windows 10 / Windows 11  
- Root Solutions: Magisk / KernelSU / None  
- With or Without GApps  
- Amazon Appstore Removed  
- All builds are compressed as .7z archives"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ env.TAG }}
