name: Build WSA and Publish

on:
  workflow_dispatch:
    inputs:
      MagiskVersion:
        description: 'Magisk version (stable/beta/canary or version number)'
        required: true
        default: 'stable'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        windows: [10, 11]
        gapps: [MindTheGapps, None]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          sudo apt update -y
          sudo apt install -y git wget unzip p7zip-full python3 python3-pip aria2 jq
          export TERM=xterm

      - name: Clone MagiskOnWSALocal
        run: |
          git clone https://github.com/LSPosed/MagiskOnWSALocal.git
          cd MagiskOnWSALocal
          chmod +x run.sh

      - name: Build WSA (${{ matrix.windows }} / ${{ matrix.gapps }})
        env:
          TERM: xterm
        run: |
          cd MagiskOnWSALocal
          ./run.sh \
            --arch x64 \
            --release-type retail \
            --magisk-ver ${{ github.event.inputs.MagiskVersion }} \
            --root-sol magisk \
            --gapps ${{ matrix.gapps }} \
            --windows ${{ matrix.windows }} \
            --remove-amazon true \
            --compress-format 7z
          mkdir -p ../output
          mv out/*.7z ../output/WSA_${{ matrix.windows }}_${{ matrix.gapps }}.7z

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WSA_${{ matrix.windows }}_${{ matrix.gapps }}
          path: output/*.7z

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: Publish to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          tag_name: WSA-${{ github.run_id }}
          name: WSA Automated Build ${{ github.run_id }}
          body: |
            âœ… Auto-built WSA via MagiskOnWSALocal
            Variants:
            - Windows 10 / 11
            - With or without MindTheGapps
            Magisk version: ${{ github.event.inputs.MagiskVersion }}
          files: release_artifacts/**/*.7z
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
