name: Build WSA Auto Release (timestamped)

on:
  workflow_dispatch:

jobs:
  build-wsa:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows 10
          - { winver: "10", root: "magisk",    gapps: "none" }
          - { winver: "10", root: "magisk",    gapps: "mindthegapps" }
          - { winver: "10", root: "kernelsu",  gapps: "none" }
          - { winver: "10", root: "none",      gapps: "mindthegapps" }
          # Windows 11
          - { winver: "11", root: "magisk",    gapps: "none" }
          - { winver: "11", root: "magisk",    gapps: "mindthegapps" }
          - { winver: "11", root: "kernelsu",  gapps: "none" }
          - { winver: "11", root: "none",      gapps: "mindthegapps" }

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (minimal)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-venv python3-pip aria2 unzip p7zip-full

      - name: Build WSA
        run: |
          chmod +x scripts/build.sh
          cd scripts
          WINVER="${{ matrix.winver }}"
          ROOT="${{ matrix.root }}"
          GAPPS="${{ matrix.gapps }}"
          RELEASE_TYPE="retail"
          ARCH="x64"

          GAPP_ARG=""
          if [ "$GAPPS" != "none" ]; then
            GAPP_ARG="--install-gapps"
          fi

          echo "==== Building WSA ===="
          echo "Windows: $WINVER"
          echo "Root: $ROOT"
          echo "GApps: $GAPPS"
          echo "======================="

          ./build.sh --arch "$ARCH" \
                     --release-type "$RELEASE_TYPE" \
                     --root-sol "$ROOT" \
                     $GAPP_ARG \
                     --remove-amazon \
                     --compress-format 7z
        shell: bash

      - name: Prepare artifact
        run: |
          mkdir -p release
          OUTPUT_NAME="WSA_${{ matrix.winver }}_${{ matrix.root }}_${{ matrix.gapps }}.7z"
          mv output/*.7z "release/$OUTPUT_NAME" || echo "No archive found for $OUTPUT_NAME"

      - name: Upload artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: WSA_${{ matrix.winver }}_${{ matrix.root }}_${{ matrix.gapps }}
          path: release/*.7z

  release:
    runs-on: ubuntu-latest
    needs: build-wsa
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create timestamp tag
        id: tag
        run: echo "TAG=build-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      - name: Create GitHub Release (timestamped)
        run: |
          echo "Creating release with tag: ${TAG}"
          gh release create "${TAG}" release/*/*.7z \
            --title "WSA Auto Build ${TAG}" \
            --notes "This automated release contains all WSA build variants (Windows 10/11, Magisk/KernelSU/None, with/without GApps)."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
